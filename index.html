<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="startBtn"><button>Start Quiz</button></div>

    <div class="infoBox">
        <div class="infoTitle">
            <span>Some Rules of this Quiz</span>
        </div>
        <div class="infoList">
            <div class="info">1. You will have <span>15 seconds</span> for each question.</div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You can't select any option once your timer is up.</div>
            <div class="info">4. You can't exit from the Quiz while you're playing.</div>
            <div class="info">5. Points are awarded for every correct answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    
</body>
</html>
